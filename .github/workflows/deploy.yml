name: deploy-book

# Only run this when you push to the "main" branch
on:
  push:
    branches:
      - main

# This job installs Python, installs Jupyter Book, builds your book, and uploads it
jobs:
  deploy-book:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -U jupyter-book

      - name: Build the book
        run: |
          # This assumes your _config.yml is inside the 'docs' folder.
          # If it is in the root, change 'docs' to '.'
          jupyter-book build docs

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html